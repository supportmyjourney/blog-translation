<!-- üí∞ Donation History Table (history.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }

    .history-wrapper {
      max-width: 600px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* üìê Ensure predictable column layout */
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word; /* ‚úÇÔ∏è Allow content to wrap in narrow cells */
    }

    /* üíµ Fixed width for Amount column */
    th:nth-child(2), td.amount-col {
      width: 90px;
      text-align: right;
    }

    /* üïí Fixed width and center text for Date column */
    th:nth-child(4), td.date-col {
      width: 90px;
      text-align: center;
      white-space: nowrap;
    }

    /* üì¶ Name and Note columns auto-expand */
    td.name-col, td.note-col {
      width: auto;
    }

    .show-more {
      display: block;
      margin: 15px auto 0;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="history-wrapper">
    <table id="historyTable">
      <thead>
        <tr>
          <th id="nameHeader">Name</th>
          <th id="amountHeader">Amount</th>
          <th id="noteHeader">Note</th>
          <th id="dateHeader">Date</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    <button class="show-more" id="showMoreBtn" style="display: none;"></button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword") || "logitech-g923";
    const lang = urlParams.get("lang") || "en-us";

    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const donationsUrl = `https://opensheet.elk.sh/${sheetId}/Donations`;
    const i18nUrl = `https://blog-translation.pages.dev/posts/logitech-g923/${lang}.json`;

    const maxInitialRows = 5;
    let allRows = [];

    async function loadHistory() {
      try {
        const [donationsRes, langRes] = await Promise.all([
          fetch(donationsUrl),
          fetch(i18nUrl)
        ]);

        const donations = await donationsRes.json();
        const i18n = await langRes.json();

        // üåê Translate table headers
        document.getElementById("nameHeader").textContent = i18n.name || "Name";
        document.getElementById("amountHeader").textContent = i18n.amount || "Amount";
        document.getElementById("noteHeader").textContent = i18n.note || "Note";
        document.getElementById("dateHeader").textContent = i18n.date || "Date";
        document.getElementById("showMoreBtn").textContent = i18n.showMore || "Show More";

        // üîç Filter by keyword and sort by oldest first
        allRows = donations
          .filter(d => d.keyword === keyword || d.Keyword === keyword)
          .sort((a, b) => new Date(a.date || a.Date) - new Date(b.date || b.Date));

        renderRows();
      } catch (err) {
        console.error("‚ùå Failed to load donation history:", err);
        document.getElementById("historyBody").innerHTML =
          `<tr><td colspan="4">Failed to load donation history.</td></tr>`;
      }
    }

    function renderRows() {
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      const showMoreBtn = document.getElementById("showMoreBtn");
      const visibleRows = allRows.slice(0, maxInitialRows);
      const hiddenRows = allRows.slice(maxInitialRows);

      // üìã Render visible rows
      visibleRows.forEach(row => {
        const tr = document.createElement("tr");
        const name = row.name || row.Name || "Anonymous";
        const amount = parseFloat(row.amount || row.Amount || 0).toFixed(2);
        const note = row.note || row.Note || "";
        const date = row.date || row.Date || "";

        tr.innerHTML = `
          <td class="name-col">${name}</td>
          <td class="amount-col">$${amount}</td>
          <td class="note-col">${note}</td>
          <td class="date-col">${date}</td>
        `;
        tbody.appendChild(tr);
      });

      // üîò Handle Show More
      if (hiddenRows.length > 0) {
        showMoreBtn.style.display = "block";
        showMoreBtn.onclick = () => {
          hiddenRows.forEach(row => {
            const tr = document.createElement("tr");
            const name = row.name || row.Name || "Anonymous";
            const amount = parseFloat(row.amount || row.Amount || 0).toFixed(2);
            const note = row.note || row.Note || "";
            const date = row.date || row.Date || "";

            tr.innerHTML = `
              <td class="name-col">${name}</td>
              <td class="amount-col">$${amount}</td>
              <td class="note-col">${note}</td>
              <td class="date-col">${date}</td>
            `;
            tbody.appendChild(tr);
          });
          showMoreBtn.style.display = "none";
        };
      } else {
        showMoreBtn.style.display = "none";
      }
    }

    loadHistory();
  </script>
</body>
</html>
