<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation History</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead {
      background-color: #f2f2f2;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #show-more {
      margin-top: 10px;
      text-align: center;
    }
    #show-more button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table id="donation-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount (USD)</th>
        <th>Date</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="show-more">
    <button onclick="showMore()">Show More</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword") || "";

    const donationsUrl = "https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Donations";
    let donations = [];
    let visibleCount = 5;

    function renderTable() {
      const tbody = document.querySelector("#donation-table tbody");
      tbody.innerHTML = "";

      const shown = donations.slice(0, visibleCount);
      shown.forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.name || "Anonymous"}</td>
          <td>$${parseFloat(d.amount || 0).toLocaleString()}</td>
          <td>${d.date || ""}</td>
          <td>${d.message || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("show-more").style.display =
        visibleCount >= donations.length ? "none" : "block";
    }

    function showMore() {
      visibleCount += 5;
      renderTable();
    }

    fetch(donationsUrl)
      .then(res => res.json())
      .then(data => {
        donations = data
          .filter(d => d.keyword === keyword)
          .sort((a, b) => new Date(b.date) - new Date(a.date));
        renderTable();
      })
      .catch(err => {
        console.error(err);
        document.querySelector("#donation-table tbody").innerHTML =
          "<tr><td colspan='4'>Error loading donation history.</td></tr>";
      });
  </script>
</body>
</html>
