<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfcef;
      padding: 16px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount (USD)</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="donationTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const keyword = new URLSearchParams(window.location.search).get("keyword");

    fetch(`https://opensheet.elk.sh/${sheetId}/Donations`)
      .then(r => r.json())
      .then(data => {
        const filtered = data.filter(d => d.Keyword === keyword && d.Currency === "USD");

        const tbody = document.getElementById("donationTable");
        tbody.innerHTML = "";

        filtered.sort((a, b) => new Date(b.Date) - new Date(a.Date));

        if (!filtered.length) {
          tbody.innerHTML = `<tr><td colspan="4">No donations yet.</td></tr>`;
        }

        filtered.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Name || "Anonymous"}</td>
            <td>$${parseFloat(row.Amount).toFixed(2)}</td>
            <td>${row.Message || ""}</td>
            <td>${row.Date || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("donationTable").innerHTML =
          `<tr><td colspan="4">Error loading donation history.</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
