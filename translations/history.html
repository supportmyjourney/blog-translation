<!-- ðŸ’° Donation History Table (history.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History</title>
  <style>
    /* Base styling for iframe compatibility */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: transparent; /* Transparent background for iframe */
    }

    /* Wrapper for the donation history section */
    .history-wrapper {
      max-width: 600px;
      margin: auto;
    }

    /* Title above the table */
    .history-title {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Table layout and style */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Show more button style */
    .show-more {
      display: block;
      margin: 15px auto 0;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="history-wrapper">
    <div class="history-title" id="historyTitle">ðŸ’° Donation History</div>
    <table id="historyTable">
      <thead>
        <tr>
          <th id="nameHeader">Name</th>
          <th id="amountHeader">Amount</th>
          <th id="dateHeader">Date</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    <button class="show-more" id="showMoreBtn" style="display: none;"></button>
  </div>

  <script>
    // Parse query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword") || "logitech-g923";
    const lang = urlParams.get("lang") || "en-us";

    // Define Google Sheet and translation sources
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const donationsUrl = `https://opensheet.elk.sh/${sheetId}/Donations`;
    const i18nUrl = `https://blog-translation.pages.dev/posts/logitech-g923/${lang}.json`;

    const maxInitialRows = 5;
    let allRows = [];

    // Load donation history and translation
    async function loadHistory() {
      try {
        const [donationsRes, langRes] = await Promise.all([
          fetch(donationsUrl),
          fetch(i18nUrl)
        ]);

        const donations = await donationsRes.json();
        const i18n = await langRes.json();

        // Apply translated text
        document.getElementById("historyTitle").textContent = i18n.historyTitle || "Donation History";
        document.getElementById("nameHeader").textContent = i18n.name || "Name";
        document.getElementById("amountHeader").textContent = i18n.amount || "Amount";
        document.getElementById("dateHeader").textContent = i18n.date || "Date";
        document.getElementById("showMoreBtn").textContent = i18n.showMore || "Show More";

        // Filter and sort donations by keyword and date
        allRows = donations
          .filter(d => d.keyword === keyword || d.Keyword === keyword)
          .sort((a, b) => new Date(b.date || b.Date) - new Date(a.date || a.Date));

        renderRows();
      } catch (err) {
        console.error("Failed to load donation history:", err);
        document.getElementById("historyBody").innerHTML = `<tr><td colspan="3">Failed to load donation history.</td></tr>`;
      }
    }

    // Render visible donation rows
    function renderRows() {
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      const showMoreBtn = document.getElementById("showMoreBtn");
      const visibleRows = allRows.slice(0, maxInitialRows);
      const hiddenRows = allRows.slice(maxInitialRows);

      // Render initial rows
      visibleRows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name || row.Name || "Anonymous"}</td>
          <td>$${parseFloat(row.amount || row.Amount || 0).toFixed(2)}</td>
          <td>${row.date || row.Date || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      // Handle "Show More" if there are hidden rows
      if (hiddenRows.length > 0) {
        showMoreBtn.style.display = "block";
        showMoreBtn.onclick = () => {
          hiddenRows.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.name || row.Name || "Anonymous"}</td>
              <td>$${parseFloat(row.amount || row.Amount || 0).toFixed(2)}</td>
              <td>${row.date || row.Date || ""}</td>
            `;
            tbody.appendChild(tr);
          });
          showMoreBtn.style.display = "none";
        };
      } else {
        showMoreBtn.style.display = "none";
      }
    }

    loadHistory();
  </script>
</body>
</html>
