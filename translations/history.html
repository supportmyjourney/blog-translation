<!-- ✅ DONATION HISTORY ONLY (history.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefcef;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    thead {
      background: #f2f2f2;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .donation-row:nth-child(even) {
      background-color: #fcfcfc;
    }
    .no-donation {
      padding: 12px;
      font-style: italic;
      color: #777;
    }
    .show-more {
      margin-top: 10px;
      text-align: center;
    }
    .show-more button {
      padding: 6px 14px;
      font-size: 13px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount (USD)</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="donation-body">
      <tr><td colspan="4" class="no-donation">Loading...</td></tr>
    </tbody>
  </table>
  <div class="show-more" id="show-more-container" style="display:none;">
    <button onclick="showMoreRows()">Show More</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const keyword = params.get("keyword") || "logitech-g923";
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const donationSheet = `https://opensheet.elk.sh/${sheetId}/Donations`;

    let allRows = [];
    let visibleCount = 5;

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return isNaN(date.getTime()) ? "" : date.toLocaleDateString();
    }

    function renderRows() {
      const body = document.getElementById("donation-body");
      body.innerHTML = "";

      const rows = allRows.slice(0, visibleCount);
      if (rows.length === 0) {
        body.innerHTML = `<tr><td colspan="4" class="no-donation">No donations yet.</td></tr>`;
        return;
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.className = "donation-row";
        tr.innerHTML = `
          <td>${row.name || "Anonymous"}</td>
          <td>$${parseFloat(row.amount || 0).toLocaleString()}</td>
          <td>${row.message || ""}</td>
          <td>${formatDate(row.date || "")}</td>
        `;
        body.appendChild(tr);
      });

      if (visibleCount < allRows.length) {
        document.getElementById("show-more-container").style.display = "block";
      } else {
        document.getElementById("show-more-container").style.display = "none";
      }
    }

    function showMoreRows() {
      visibleCount += 5;
      renderRows();
    }

    async function loadDonations() {
      try {
        const res = await fetch(donationSheet);
        const data = await res.json();
        allRows = data.filter(row => row.keyword === keyword);
        allRows.reverse(); // Mới nhất lên đầu
        renderRows();
      } catch (error) {
        document.getElementById("donation-body").innerHTML =
          `<tr><td colspan="4" class="no-donation">Error loading donations.</td></tr>`;
        console.error("Donation Load Error:", error);
      }
    }

    loadDonations();
  </script>
</body>
</html>
