<!-- 💰 Donation History -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .history-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    #show-more-btn {
      margin-top: 12px;
      padding: 6px 12px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <h2>💰 Donation History</h2>
    <table id="donation-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount (USD)</th>
          <th>Date</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="show-more-btn">Show More</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword") || "";
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const maxRows = 5;
    let allRows = [], showing = 0;

    async function loadHistory() {
      try {
        const res = await fetch(`https://opensheet.elk.sh/${sheetId}/Donations`);
        const data = await res.json();

        allRows = data.filter(row => row.Keyword === keyword);
        renderRows();
      } catch (err) {
        document.querySelector(".history-container").innerHTML = "⚠️ Error loading donation history.";
        console.error(err);
      }
    }

    function renderRows() {
      const tableBody = document.querySelector("#donation-table tbody");
      const nextBatch = allRows.slice(showing, showing + maxRows);

      nextBatch.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Name || "Anonymous"}</td>
          <td>$${parseFloat(row.Amount || 0).toLocaleString()}</td>
          <td>${row.Date || "-"}</td>
          <td>${row.Message || ""}</td>
        `;
        tableBody.appendChild(tr);
      });

      showing += nextBatch.length;
      if (showing >= allRows.length) {
        document.getElementById("show-more-btn").style.display = "none";
      }
    }

    document.getElementById("show-more-btn").addEventListener("click", renderRows);
