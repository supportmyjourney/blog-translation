<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation History</title>
  <style>
    body { font-family: sans-serif; font-size: 14px; background: #fcfaee; margin: 0; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 6px 8px; border: 1px solid #ddd; }
    th { background: #f1f1f1; text-align: left; }
    .donation-row:hover { background: #f9f9f9; }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>Name</th><th>Amount (USD)</th><th>Message</th><th>Date</th></tr>
    </thead>
    <tbody id="donation-rows"><tr><td colspan="4">Loading...</td></tr></tbody>
  </table>

  <script>
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const campaign = new URLSearchParams(location.search).get("campaign") || "";
    const donationsURL = `https://opensheet.elk.sh/${sheetId}/Donations`;

    fetch(donationsURL)
      .then(res => res.json())
      .then(data => {
        const list = data
          .filter(d => d.campaign === campaign)
          .sort((a, b) => new Date(b.date) - new Date(a.date));

        const tbody = document.getElementById("donation-rows");
        tbody.innerHTML = "";

        if (list.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No donations yet.</td></tr>";
        } else {
          for (const d of list.slice(0, 5)) {
            const row = document.createElement("tr");
            row.className = "donation-row";
            row.innerHTML = `
              <td>${d.name || "Anonymous"}</td>
              <td>$${parseFloat(d.amount || 0).toFixed(2)}</td>
              <td>${d.message || ""}</td>
              <td>${d.date || ""}</td>
            `;
            tbody.appendChild(row);
          }
        }
      })
      .catch(() => {
        document.getElementById("donation-rows").innerHTML = 
          "<tr><td colspan='4'>Error loading donation history.</td></tr>";
      });
  </script>
</body>
</html>
