<!-- üí∞ Donation History Table (history.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .history-wrapper {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      word-break: break-word;
    }

    th {
      background-color: #f2f2f2;
    }

    td.date-col {
      max-width: 120px; /* üìè Limit width of date column */
      white-space: normal; /* Allow line wrap for long date strings */
    }

    .show-more {
      display: block;
      margin: 15px auto 0;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="history-wrapper">
    <table id="historyTable">
      <thead>
        <tr>
          <th id="nameHeader">Name</th>
          <th id="amountHeader">Amount</th>
          <th id="dateHeader">Date</th>
          <th id="noteHeader">Note</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    <button class="show-more" id="showMoreBtn" style="display: none;"></button>
  </div>

  <script>
    // Get keyword and lang from query string (e.g., ?keyword=abc&lang=en-us)
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword") || "logitech-g923";
    const lang = urlParams.get("lang") || "en-us";

    // Google Sheet ID and JSON endpoint URLs
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const donationsUrl = `https://opensheet.elk.sh/${sheetId}/Donations`;
    const i18nUrl = `https://blog-translation.pages.dev/posts/logitech-g923/${lang}.json`;

    // Number of rows to show initially
    const maxInitialRows = 5;
    let allRows = [];

    // Fetch donation data and i18n labels
    async function loadHistory() {
      try {
        const [donationsRes, langRes] = await Promise.all([
          fetch(donationsUrl),
          fetch(i18nUrl)
        ]);

        const donations = await donationsRes.json();
        const i18n = await langRes.json();

        // üè∑ Replace column headers with translated labels
        document.getElementById("nameHeader").textContent = i18n.name || "Name";
        document.getElementById("amountHeader").textContent = i18n.amount || "Amount";
        document.getElementById("dateHeader").textContent = i18n.date || "Date";
        document.getElementById("noteHeader").textContent = i18n.note || "Note";
        document.getElementById("showMoreBtn").textContent = i18n.showMore || "Show More";

        // üîç Filter rows by keyword and sort from oldest to newest
        allRows = donations
          .filter(d => d.keyword === keyword || d.Keyword === keyword)
          .sort((a, b) => new Date(a.date || a.Date) - new Date(b.date || b.Date));

        renderRows();
      } catch (err) {
        console.error("Failed to load donation history:", err);
        document.getElementById("historyBody").innerHTML = `<tr><td colspan="4">Failed to load donation history.</td></tr>`;
      }
    }

    // Render initial rows and show "Show More" button if needed
    function renderRows() {
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      const showMoreBtn = document.getElementById("showMoreBtn");
      const visibleRows = allRows.slice(0, maxInitialRows);      // First 5 rows
      const hiddenRows = allRows.slice(maxInitialRows);          // Remaining rows

      // Render initial rows
      visibleRows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name || row.Name || "Anonymous"}</td>
          <td>$${parseFloat(row.amount || row.Amount || 0).toFixed(2)}</td>
          <td class="date-col">${row.date || row.Date || ""}</td>
          <td>${row.note || row.Note || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      // If there are hidden rows, enable "Show More" button
      if (hiddenRows.length > 0) {
        showMoreBtn.style.display = "block";
        showMoreBtn.onclick = () => {
          // Render remaining rows when clicked
          hiddenRows.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.name || row.Name || "Anonymous"}</td>
              <td>$${parseFloat(row.amount || row.Amount || 0).toFixed(2)}</td>
              <td class="date-col">${row.date || row.Date || ""}</td>
              <td>${row.note || row.Note || ""}</td>
            `;
            tbody.appendChild(tr);
          });
          showMoreBtn.style.display = "none"; // Hide button after expanded
        };
      } else {
        showMoreBtn.style.display = "none";
      }
    }

    // Run on page load
    loadHistory();
  </script>
</body>
</html>
