<!-- progress.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Progress</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfcef;
      padding: 16px;
      font-size: 14px;
    }
    .bar-container {
      background: #eee;
      border-radius: 12px;
      height: 24px;
      overflow: hidden;
      margin-top: 8px;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      color: white;
      font-weight: bold;
      line-height: 24px;
      text-align: center;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div class="bar-container">
    <div class="bar-fill" id="progress">0%</div>
  </div>

  <script>
    const sheetId = "1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60";
    const keyword = new URLSearchParams(window.location.search).get("keyword");

    const fetchSheet = (sheet) =>
      fetch(`https://opensheet.elk.sh/${sheetId}/${sheet}`).then(r => r.json());

    Promise.all([
      fetchSheet("Targets"),
      fetchSheet("Donations")
    ])
    .then(([targets, donations]) => {
      const target = targets.find(t => t.Keyword === keyword);
      if (!target) throw new Error("Target not found");

      const goal = parseFloat(target.Goal || 0);
      const total = donations
        .filter(d => d.Keyword === keyword && d.Currency === "USD")
        .reduce((sum, d) => sum + parseFloat(d.Amount || 0), 0);

      const percent = Math.min(100, Math.round((total / goal) * 100));
      document.getElementById("status").innerText = `Raised $${total.toFixed(2)} of $${goal}`;
      const progress = document.getElementById("progress");
      progress.style.width = percent + "%";
      progress.innerText = percent + "%";
    })
    .catch(err => {
      document.getElementById("status").innerText = "Error loading progress.";
      console.error(err);
    });
  </script>
</body>
</html>
