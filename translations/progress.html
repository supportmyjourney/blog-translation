<!-- 🌐 progress.html - Embed Progress Bar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Progress</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
    }
    .progress-wrapper {
      margin: 0;
      padding: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 24px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #4caf50, #81c784);
      text-align: right;
      padding-right: 8px;
      color: #fff;
      font-weight: bold;
      line-height: 24px;
      border-radius: 12px 0 0 12px;
      transition: width 0.5s ease;
    }
    .progress-text {
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="progress-wrapper">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
    <div class="progress-text" id="progressText">Loading...</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const campaign = params.get("campaign") || "";

    // Sheet: Donations
    const donationsUrl = "https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Donations";
    // Sheet: Targets
    const targetsUrl = "https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Targets";

    Promise.all([
      fetch(donationsUrl).then(r => r.json()),
      fetch(targetsUrl).then(r => r.json())
    ])
    .then(([donations, targets]) => {
      const campaignDonations = donations.filter(r => r.keyword === campaign);
      const campaignTarget = targets.find(r => r.keyword === campaign);
      const goal = campaignTarget ? parseFloat(campaignTarget.goal || 0) : 0;
      const total = campaignDonations.reduce((sum, r) => sum + parseFloat(r.amount || 0), 0);
      const percent = goal > 0 ? Math.min(100, Math.round((total / goal) * 100)) : 0;

      document.getElementById("progressFill").style.width = percent + "%";
      document.getElementById("progressFill").innerText = percent + "%";
      document.getElementById("progressText").innerText = `$${total.toFixed(2)} raised of $${goal.toFixed(2)}`;
    })
    .catch(err => {
      document.getElementById("progressText").innerText = "Error loading progress.";
      console.error(err);
    });
  </script>
</body>
</html>
