<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Progress</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
    }
    .progress-wrapper {
      padding: 10px;
    }
    .progress-bar-container {
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
      margin-top: 8px;
    }
    .progress-bar-fill {
      background-color: #4caf50;
      height: 100%;
      text-align: center;
      color: white;
      white-space: nowrap;
      padding: 0 6px;
      line-height: 24px;
      font-size: 13px;
      transition: width 0.5s ease;
    }
    .progress-label {
      font-size: 14px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="progress-wrapper">
    <div class="progress-label" id="progressLabel">Loading...</div>
    <div class="progress-bar-container">
      <div class="progress-bar-fill" id="progressBar">0%</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const campaign = params.get("campaign") || "";

    const donationsURL = "https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Donations";
    const targetsURL = "https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Targets";

    Promise.all([
      fetch(donationsURL).then(res => res.json()),
      fetch(targetsURL).then(res => res.json())
    ])
    .then(([donations, targets]) => {
      const total = donations
        .filter(d => d.keyword === campaign)
        .reduce((sum, d) => sum + parseFloat(d.amount || 0), 0);

      const targetRow = targets.find(t => t.keyword === campaign);
      const goal = targetRow ? parseFloat(targetRow.target || 0) : 0;

      const percent = goal > 0 ? Math.min(100, Math.round((total / goal) * 100)) : 0;

      const label = document.getElementById("progressLabel");
      const bar = document.getElementById("progressBar");

      label.textContent = `Raised $${total.toFixed(2)} of $${goal.toFixed(2)}`;
      bar.style.width = percent + "%";
      bar.textContent = percent + "%";
    })
    .catch(err => {
      document.getElementById("progressLabel").textContent = "Error loading progress.";
      console.error(err);
    });
  </script>
</body>
</html>
