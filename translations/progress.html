<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Progress</title>
  <style>
    body {
      background: #fefeee;
      font-family: sans-serif;
      font-size: 14px;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    .progress-bar {
      width: 90%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s;
    }
    .progress-label {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="progress-label" id="progressLabel">Loading...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword");

    const targetsUrl = `https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Targets`;
    const donationsUrl = `https://opensheet.elk.sh/1AbzUCm0kw5YIVlWHkM1--G2s1hyPNFJr-p76zcQev60/Donations`;

    async function loadProgress() {
      try {
        const [targetsRes, donationsRes] = await Promise.all([
          fetch(targetsUrl),
          fetch(donationsUrl),
        ]);

        const targets = await targetsRes.json();
        const donations = await donationsRes.json();

        const targetItem = targets.find(t => t.keyword === keyword);
        if (!targetItem) throw new Error("Target not found");

        const goal = parseFloat(targetItem.goal || 0);
        const raised = donations
          .filter(d => d.keyword === keyword)
          .reduce((sum, d) => sum + parseFloat(d.amount || 0), 0);

        const percent = Math.min(100, (raised / goal) * 100).toFixed(1);
        document.getElementById("progressFill").style.width = percent + "%";
        document.getElementById("progressLabel").innerText =
          `$${raised.toFixed(2)} raised of $${goal.toFixed(2)} (${percent}%)`;
      } catch (err) {
        document.getElementById("progressLabel").innerText = "Error loading progress.";
        console.error(err);
      }
    }

    loadProgress();
  </script>
</body>
</html>
