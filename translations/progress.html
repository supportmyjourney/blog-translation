<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .progress-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .progress-bar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin: 15px 0;
    }
    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .amount-text {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div id="progress-title">üéØ Fundraising Progress</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="amount-text" id="progress-amount">$0 / $0</div>
  </div>
